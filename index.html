<!-- Webpage -->
<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>

        <div class="main_container">

            <div class="container">

                <h1>Simple Calculator</h1>
                <p>The most basic calculator with fundamental features.</p>
    
                <div class="alert alert-success alert-dismissible fade show mt-3" role="alert" style="display: none;">
                    <strong>Success!</strong> Math computed successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
    
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" style="display: none;">
                    <strong>Unsuccessful!</strong> Math computed unsuccessful.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
    
                <div class="input-group mt-3">
                    <input type="text" class="form-control form-control-lg col-8" placeholder="(1+1)*2" aria-label="Username" id="display">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-copy"></i> Copy</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-eraser"></i> Clear</a></li>
                      </ul>
                </div>
                
                <div class="container text-center mt-3 buttons-container">
                    <div class="row gap-1 mb-1">
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_7">7</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_8">8</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_9">9</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-danger" id="delete"><i class="bi bi-backspace"></i></button>
                        <button type="button" class="col p-2 g-col-6 btn btn-danger" id="clear">C</button>
                    </div>
                    <div class="row gap-1 mb-1">
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_4">4</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_5">5</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_6">6</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-secondary" id="multiply"><i class="bi bi-x-lg"></i></button>
                        <button type="button" class="col p-2 g-col-6 btn btn-secondary" id="divide"><i class="bi bi-slash-lg"></i></button>
                    </div>
                    <div class="row gap-1 mb-1">
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_1">1</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_2">2</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_3">3</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-secondary" id="add"><i class="bi bi-plus-lg"></i></button>
                        <button type="button" class="col p-2 g-col-6 btn btn-secondary" id="subtract"><i class="bi bi-dash-lg"></i></button>
                    </div>
                    <div class="row gap-1 mb-1">
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="num_0">0</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-primary" id="decimal">.</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-secondary" id="exp">EXP</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-secondary" id="answer">Ans</button>
                        <button type="button" class="col p-2 g-col-6 btn btn-success" id="submit"><i class="bi bi-send"></i></button>
                    </div>
                </div>
                <p class="mt-3">Built by <a href="https://riku737.github.io/" target="_blank">Riki M</a> using <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>.</p>
            </div>

        </div>

    </body>
</html>
